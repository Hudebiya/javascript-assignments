<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Post App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">📝 Create a New Post</h2>

    <form id="postForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="title" class="form-label fw-bold">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Enter post title" maxlength="100" required>
      </div>

      <div class="mb-3">
        <label for="content" class="form-label fw-bold">Content</label>
        <textarea id="content" class="form-control" rows="4" placeholder="Write something..." maxlength="1000" required></textarea>
      </div>

      <div class="mb-3">
        <label for="themeSelect" class="form-label fw-bold">Select Theme Color</label>
        <select id="themeSelect" class="form-select">
          <option value="#f8f9fa" selected>Light Gray</option>
          <option value="#e3f2fd">Sky Blue</option>
          <option value="#fff3e0">Soft Orange</option>
          <option value="#e8f5e9">Mint Green</option>
          <option value="#fce4ec">Pink Blush</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Post Now</button>
    </form>

    <hr class="my-5">

    <h3 class="text-center mb-4">📚 All Posts</h3>
    <div id="postsContainer" class="row g-3"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
