<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">üìù Create a New Post</h2>

    <form id="postForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label fw-bold">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Post title" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Content</label>
        <textarea id="content" class="form-control" rows="4" placeholder="Write something..." required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Select Theme</label>
        <select id="themeSelect" class="form-select">
          <option value="#f8f9fa">Light Gray</option>
          <option value="#e3f2fd">Sky Blue</option>
          <option value="#fff3e0">Soft Orange</option>
          <option value="#e8f5e9">Mint Green</option>
          <option value="#fce4ec">Pink Blush</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Create Post</button>
    </form>

    <div class="text-center mt-4">
      <a href="post.html" class="btn btn-success">View All Posts</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
