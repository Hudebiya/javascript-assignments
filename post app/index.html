<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>WK Post App</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#postModal">+ New Post</button>
    </div>

    <div class="d-flex gap-2 mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search posts...">
      <select id="sortSelect" class="form-select w-auto">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="title">Title</option>
      </select>
      <button id="clearAll" class="btn btn-danger">Clear All</button>
    </div>

    <div id="postsContainer" class="row"></div>
  </div>

  <div class="modal fade" id="postModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Post</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="postForm">
            <input type="hidden" id="editId">

            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" id="postTitle" class="form-control" maxlength="100" required>
              <small id="titleCount" class="text-muted">0 / 100</small>
            </div>

            <div class="mb-3">
              <label class="form-label">Body</label>
              <textarea id="postBody" class="form-control" rows="4" maxlength="1000" required></textarea>
              <small id="bodyCount" class="text-muted">0 / 1000</small>
            </div>

            <div class="mb-3">
              <label class="form-label">Tags (comma separated)</label>
              <input type="text" id="postTags" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Image</label>
              <input type="file" id="postImage" class="form-control" accept="image/*">
              <div id="imgPreviewWrap" class="mt-2 d-none">
                <img id="imgPreview" class="img-thumbnail" style="max-width: 200px;">
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Save Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
