<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <link rel="stylesheet" href="style.css"> 
</head>

<body class="bg-dark text-white memory-game-body">

    <div class="container text-center py-5">
        <h1 class="mb-4 text-warning">Memory Match Challenge</h1>

        <div class="score-panel bg-black p-3 rounded shadow-lg mb-4">
            <h4 class="d-inline me-4">Time: <span id="time-value">0</span>s</h4>
            <h4 class="d-inline">Moves: <span id="moves-value">0</span></h4>
        </div>

        <div id="game-board" class="row justify-content-center g-3">
            </div>

        <button id="restart-btn" class="btn btn-lg btn-success mt-4">Restart Game</button>
    </div>

    <script src="memory.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
