<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Puzzle</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-dark text-white">

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-5 fw-bold text-info">The Colour Match Challenge ðŸ‘½</h1>
            <p class="lead text-white-50">Click on a block to find groups of 3 or more same-coloured blocks to score!</p>
        </header>

        <div class="row align-items-start justify-content-center">
            
            <div class="col-10 col-md-3 text-center order-md-1 mb-4">
                <div class="score-panel p-3 rounded shadow">
                    <h2 class="h5 text-dark mb-2">SCORE: <span id="score-value" class="fw-bold text-success">0</span></h2>
                    <h2 class="h5 text-dark mb-2">MOVES: <span id="moves-count" class="fw-bold text-primary">0</span></h2>
                    <button id="reset-btn" class="btn btn-danger btn-sm mt-3 w-100 fw-bold">Restart Game</button>
                </div>
            </div>

            <div class="col-12 col-md-6 text-center order-md-2 mb-4">
                <div id="game-grid" class="game-grid shadow-lg mx-auto">
                    </div>
            </div>

            <div class="col-10 col-md-3 text-center order-md-3 mb-4">
                <div id="side-image-container">
                    <img id="game-character" 
                         src="https://i.pinimg.com/1200x/49/b2/bc/49b2bc2cd0165f069817c2387c3b88bc.jpg" 
                         alt="Little Alien Mascot" 
                         class="img-fluid rounded-circle border border-info shadow-lg" 
                         style="width: 150px; height: 150px; object-fit: cover;">
                    <p class="mt-3 text-info fw-bold">Match The Blocks!</p>
                </div>
            </div>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="color.js"></script>

</body>
</html>
