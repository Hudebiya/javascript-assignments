<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Typing Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 

    <link rel="stylesheet" href="style.css"> 
</head>

<body class="typing-game-body"> 

    <div class="container text-center py-5">
        <h1 class="mb-4 text-primary main-header">Cute Animal Typing Challenge üêæ</h1>

        <div class="score-panel bg-light p-3 rounded shadow-lg mb-4 border border-info">
            <h4 class="d-inline me-4 text-dark">Time: <span id="time-value" class="text-danger fw-bold">0</span>s</h4>
            <h4 class="d-inline text-dark">WPM: <span id="wpm-value" class="text-success fw-bold">0</span></h4>
        </div>

        <div id="display-area" class="typing-display p-4 mx-auto rounded shadow-sm">
            <p id="phrase-display" class="lead fw-normal text-start"></p>
        </div>

        <textarea id="typing-input" class="form-control mt-4 p-3 mx-auto" rows="5" placeholder="Type the above text here to start..."></textarea>
        
        <button id="restart-btn" class="btn btn-lg btn-warning mt-4 text-dark fw-bold">Restart Test</button>
    </div>

    <script src="typing.js"></script>
</body>
</html>
