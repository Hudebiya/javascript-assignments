    <div class="container">
        <h2>Add Student</h2>
        <form onsubmit="return addStudent()">
            <input type="text" id="s-name" placeholder="Name" required>
            <input type="text" id="s-age" placeholder="Age" required>
            <button type="submit">Add Student</button>
        </form>
        <hr>
        <h2>Student Records</h2>
        <table id="studentTable">
            <thead><tr><th>ID</th><th>Name</th><th>Age</th><th>Actions</th></tr></thead>
            <tbody></tbody>
        </table>
        <div class="edit-form-container" id="editFormContainer">
            <h3>Edit Student Details</h3>
            <form onsubmit="return saveChanges()">
                <input type="hidden" id="edit-id"> 
                <input type="text" id="edit-name" placeholder="Name" required>
                <input type="text" id="edit-age" placeholder="Age" required>
                <button type="submit">Save Changes</button>
                <button type="button" onclick="document.getElementById('editFormContainer').style.display = 'none';">Cancel</button>
            </form>
        </div>



    <script src="app.js"></script>
